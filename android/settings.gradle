pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://jitpack.io' } // ✅ Required for AndroidPdfViewer
    }
    includeBuild("../node_modules/@react-native/gradle-plugin")
}

plugins {
    id("com.facebook.react.settings")
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS) // ✅ allows plugin-added repos
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' } // ✅ Required for AndroidPdfViewer
    }
}

rootProject.name = "RentEasy"

include(":app")
includeBuild("../node_modules/@react-native/gradle-plugin")

// ✅ Extension configuration must come after plugins block
extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}
